name: Run Tests

on:
  # Run on pull requests to main
  pull_request:
    branches:
      - main

  # Run on push to main
  push:
    branches:
      - main

  # Allow manual triggering
  workflow_dispatch:

# Allow concurrent test runs
concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend-tests:
    name: Frontend Tests (Next.js)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Run TypeScript type checking
      - name: Type check
        run: npx tsc --noEmit

      # Step 5: Build the project (catches build errors)
      - name: Build Next.js
        run: npm run build
        env:
          NODE_ENV: production

  backend-tests:
    name: Backend Tests (Python Pipeline)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Python
      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: 'pipeline/requirements.txt'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          cd pipeline
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      # Step 4: Run pytest (basic tests only)
      - name: Run tests with pytest
        run: |
          cd pipeline
          pytest -v
        env:
          # Use dummy API keys for tests
          CONGRESS_GOV_API_KEY: test_key_12345
          ANTHROPIC_API_KEY: test_key_67890

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests]
    if: always()

    steps:
      - name: Generate test summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          # ðŸ§ª Test Results Summary

          ## Test Jobs
          - Frontend Tests: ${{ needs.frontend-tests.result }}
          - Backend Tests: ${{ needs.backend-tests.result }}

          ## Status
          $(if [ "${{ needs.frontend-tests.result }}" = "success" ] && [ "${{ needs.backend-tests.result }}" = "success" ]; then
            echo "âœ… All tests passed!"
          else
            echo "âŒ Some tests failed. Please review the logs above."
          fi)

          ## Note
          For comprehensive testing (linting, formatting, security scans), run \`npm run test:full\` locally before pushing.
          EOF

      - name: Check if all tests passed
        if: |
          needs.frontend-tests.result != 'success' ||
          needs.backend-tests.result != 'success'
        run: |
          echo "::error::One or more test jobs failed"
          exit 1
