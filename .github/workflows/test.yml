name: Run Tests

on:
  # Run on pull requests to main
  pull_request:
    branches:
      - main

  # Run on push to main
  push:
    branches:
      - main

  # Allow manual triggering
  workflow_dispatch:

# Allow concurrent test runs
concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend-tests:
    name: Frontend Tests (Next.js)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Run TypeScript type checking
      - name: Type check
        run: npx tsc --noEmit

      # Step 5: Run ESLint
      - name: Lint code
        run: npm run lint

      # Step 6: Build the project (catches build errors)
      - name: Build Next.js
        run: npm run build
        env:
          NODE_ENV: production

      # Step 7: Run tests (when added)
      # - name: Run tests
      #   run: npm test

  backend-tests:
    name: Backend Tests (Python Pipeline)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Python
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'pipeline/requirements.txt'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          cd pipeline
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black pytest-cov

      # Step 4: Run flake8 linting
      - name: Lint with flake8
        run: |
          cd pipeline
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Treat all errors as warnings (for now)
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      # Step 5: Check code formatting with black
      - name: Check formatting with black
        run: |
          cd pipeline
          black --check --diff .

      # Step 6: Run pytest
      - name: Run tests with pytest
        run: |
          cd pipeline
          pytest -v --cov=. --cov-report=xml --cov-report=term
        env:
          # Use dummy API keys for tests
          CONGRESS_API_KEY: test_key_12345
          ANTHROPIC_API_KEY: test_key_67890

      # Step 7: Upload coverage to Codecov (optional)
      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.10'
        uses: codecov/codecov-action@v4
        with:
          file: ./pipeline/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Run npm audit for frontend
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      # Step 3: Run pip audit for backend
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install safety
        run: pip install safety

      - name: Run pip safety check
        run: |
          cd pipeline
          safety check --file requirements.txt
        continue-on-error: true

      # Step 4: Run Trivy security scanner
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests, security-scan]
    if: always()

    steps:
      - name: Generate test summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          # ðŸ§ª Test Results Summary

          ## Test Jobs
          - Frontend Tests: ${{ needs.frontend-tests.result }}
          - Backend Tests: ${{ needs.backend-tests.result }}
          - Security Scan: ${{ needs.security-scan.result }}

          ## Status
          $(if [ "${{ needs.frontend-tests.result }}" = "success" ] && [ "${{ needs.backend-tests.result }}" = "success" ]; then
            echo "âœ… All tests passed!"
          else
            echo "âŒ Some tests failed. Please review the logs above."
          fi)

          ## Next Steps
          - Review any failing tests
          - Fix issues before merging
          - Ensure all checks pass
          EOF

      - name: Check if all tests passed
        if: |
          needs.frontend-tests.result != 'success' ||
          needs.backend-tests.result != 'success'
        run: |
          echo "::error::One or more test jobs failed"
          exit 1
