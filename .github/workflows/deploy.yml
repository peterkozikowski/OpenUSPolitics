name: Deploy to Cloudflare Pages

on:
  # Trigger on push to main branch
  push:
    branches:
      - main
    paths:
      # Only deploy when Next.js files or bill data changes
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'package-lock.json'
      - 'next.config.js'
      - 'tailwind.config.js'
      - 'tsconfig.json'
      - 'pipeline/data/**'

  # Allow manual triggering from Actions tab
  workflow_dispatch:

# Prevent concurrent deployments
concurrency:
  group: cloudflare-pages-deployment
  cancel-in-progress: false

jobs:
  deploy:
    name: Build and Deploy to Cloudflare Pages
    runs-on: ubuntu-latest

    # Set timeout to prevent hanging jobs
    timeout-minutes: 15

    steps:
      # Step 1: Checkout repository code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git-based features

      # Step 2: Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'  # Cache npm dependencies for faster builds

      # Step 3: Install dependencies
      # Use 'npm ci' for clean, reproducible installs
      - name: Install dependencies
        run: npm ci

      # Step 4: Build Next.js static site
      # This creates the static export in 'out/' directory
      - name: Build Next.js site
        run: npm run build
        env:
          # Add any build-time environment variables here
          NODE_ENV: production

      # Step 5: Deploy to Cloudflare Pages
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: openuspolitics
          directory: out  # Next.js static export directory
          # Cloudflare Git integration alternative:
          # gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          wranglerVersion: '3'

      # Step 6: Comment deployment URL on PR (optional)
      - name: Comment deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ Preview deployment available at: https://openuspolitics.pages.dev'
            })

      # Step 7: Send notification on failure
      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Deployment failed! Check the logs for details."
          echo "Failed at: $(date)"
