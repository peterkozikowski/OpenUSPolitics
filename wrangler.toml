# Cloudflare Pages Configuration for OpenUSPolitics.org
# This file configures the deployment settings for Cloudflare Pages

name = "openuspolitics-org"

# Compatibility settings for Node.js runtime
compatibility_flags = ["nodejs_compat"]

# Pages-specific configuration
pages_build_output_dir = ".vercel/output/static"

# Build configuration (used when deploying via Wrangler)
[build]
command = "npm run pages:build"
cwd = "."

# Environment variables can be set here or in Cloudflare dashboard
# [vars]
# NEXT_PUBLIC_SITE_URL = "https://openuspolitics.org"

# For local development with Wrangler
[env.development]
pages_build_output_dir = ".vercel/output/static"
